events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream definitions
    upstream stacktrackr {
        server stacktrackr-app:3000;
    }

    upstream rengine {
        server rengine-platform:8080;
    }

    upstream mcp_server {
        server mcp-server:8082;
    }

    upstream project_dashboard {
        server project-dashboard:4046;
    }

    upstream dev_server {
        server dev-server:4044;
    }

    upstream code_executor {
        server code-executor:4043;
    }

    upstream mcp_filesystem {
        server mcp-filesystem:4040;
    }

    upstream mcp_memory {
        server mcp-memory-persistent:4041;
    }

    upstream mcp_github {
        server mcp-github:4042;
    }

    upstream mcp_git {
        server mcp-git:4047;
    }

    upstream mcp_sqlite {
        server mcp-sqlite:4048;
    }

    upstream mcp_context7 {
        server mcp-context7:4049;
    }

    upstream mcp_playwright {
        server mcp-playwright:4050;
    }

    upstream mcp_timeseries {
        server mcp-timeseries:4051;
    }

    server {
        listen 80;
        server_name localhost;

        # Main dashboard - Project overview
        location / {
            proxy_pass http://project_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # StackTrackr Application
        location /stacktrackr/ {
            proxy_pass http://stacktrackr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # rEngine Platform
        location /rengine/ {
            proxy_pass http://rengine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Live Development Server
        location /dev/ {
            proxy_pass http://dev_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for live reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Code Executor
        location /code/ {
            proxy_pass http://code_executor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP API Endpoints
        location /api/mcp/ {
            limit_req zone=api burst=20 nodelay;
            
            # Route to appropriate MCP server based on path
            location /api/mcp/filesystem/ {
                proxy_pass http://mcp_filesystem/;
            }
            
            location /api/mcp/memory/ {
                proxy_pass http://mcp_memory/;
            }
            
            location /api/mcp/github/ {
                proxy_pass http://mcp_github/;
            }
            
            location /api/mcp/git/ {
                proxy_pass http://mcp_git/;
            }
            
            location /api/mcp/sqlite/ {
                proxy_pass http://mcp_sqlite/;
            }
            
            location /api/mcp/context7/ {
                proxy_pass http://mcp_context7/;
            }
            
            location /api/mcp/playwright/ {
                proxy_pass http://mcp_playwright/;
            }
            
            location /api/mcp/timeseries/ {
                proxy_pass http://mcp_timeseries/;
            }
            
            # Default MCP server
            proxy_pass http://mcp_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /health/stacktrackr {
            proxy_pass http://stacktrackr/health;
        }

        location /health/rengine {
            proxy_pass http://rengine/health;
        }

        location /health/mcp {
            proxy_pass http://mcp_server/health;
        }

        # Static file serving
        location /static/ {
            alias /usr/share/nginx/html/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Documentation
        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            try_files $uri $uri/ $uri.html $uri.md =404;
        }

        # API documentation
        location /api/docs {
            return 200 '{
                "services": {
                    "project_dashboard": "http://localhost:4032/",
                    "stacktrackr": "http://localhost:4032/stacktrackr/",
                    "rengine": "http://localhost:4032/rengine/",
                    "dev_server": "http://localhost:4032/dev/",
                    "code_executor": "http://localhost:4032/code/",
                    "mcp_apis": "http://localhost:4032/api/mcp/"
                },
                "direct_ports": {
                    "stacktrackr": 4033,
                    "rengine_platform": 4034,
                    "rengine_secondary": 4035,
                    "mcp_server": 4036,
                    "development": 4037,
                    "mcp_filesystem": 4040,
                    "mcp_memory": 4041,
                    "mcp_github": 4042,
                    "code_executor": 4043,
                    "dev_server": 4044,
                    "livereload": 4045,
                    "project_dashboard": 4046,
                    "mcp_git": 4047,
                    "mcp_sqlite": 4048
                }
            }';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            return 404 '<!DOCTYPE html><html><head><title>404 Not Found</title></head><body><h1>404 Not Found</h1><p>The requested resource was not found on this server.</p><a href="/">← Back to Dashboard</a></body></html>';
        }
        
        location = /50x.html {
            return 500 '<!DOCTYPE html><html><head><title>Server Error</title></head><body><h1>Server Error</h1><p>Something went wrong. Please try again later.</p><a href="/">← Back to Dashboard</a></body></html>';
        }
    }
}
