version: '3.8'

services:
  filescope-mcp:
    build:
      context: .
      dockerfile: Dockerfile.filescope
    ports:
      - "3500:3500"
    volumes:
      - .:/app/project
    environment:
      - NODE_ENV=development
    # Ensure container keeps running
    tty: true
    stdin_open: true
    # Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3500/status"]
      interval: 30s
      timeout: 10s
      retries: 3
