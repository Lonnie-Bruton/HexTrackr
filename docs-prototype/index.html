<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTrackr - Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="../styles/shared/base.css" rel="stylesheet">
    <link href="../styles/shared/header.css" rel="stylesheet">
    <link href="css/docs-tabler.css" rel="stylesheet">
    <style>
        /* Enhanced navigation styles */
        .docs-nav .nav-item {
            border-bottom: 1px solid var(--tblr-border-color);
        }
        .docs-nav .nav-item:last-child {
            border-bottom: none;
        }
        .docs-nav .nav-link {
            padding: 0.75rem 1rem;
            color: var(--tblr-body-color);
            border-radius: 0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .docs-nav .nav-link:hover {
            background-color: var(--tblr-gray-50);
        }
        .docs-nav .nav-link.active {
            background-color: var(--tblr-primary);
            color: white;
        }
        .docs-nav .nav-link.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        .docs-nav .collapse-icon {
            transition: transform 0.2s ease;
        }
        .docs-subnav {
            background-color: var(--tblr-gray-25);
        }
        .docs-subnav .nav-link {
            padding: 0.5rem 1rem 0.5rem 2rem;
            font-size: 0.875rem;
        }
        .docs-content {
            min-height: 70vh;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "â€º";
        }
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Shared Header -->
        <div id="headerContainer"></div>
        
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row g-4">
                        <!-- Collapsible Navigation Sidebar -->
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fas fa-book me-2"></i>
                                        Documentation
                                    </h3>
                                </div>
                                <div class="list-group list-group-flush docs-nav" id="docsNavigation">
                                    <!-- Navigation will be generated here -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-body">
                                    <!-- Breadcrumb Navigation -->
                                    <nav aria-label="breadcrumb" class="mb-3">
                                        <ol class="breadcrumb" id="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="../tickets.html">HexTrackr</a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">Documentation</li>
                                        </ol>
                                    </nav>
                                    
                                    <!-- Content Area -->
                                    <div class="docs-content" id="contentArea">
                                        <div class="text-center p-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <p class="mt-3 text-muted">Loading documentation...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared Footer -->
    <div id="footerContainer"></div>

    <!-- Back to Top Button -->
    <button class="btn btn-primary btn-sm back-to-top" id="backToTop" title="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Search Modal -->
    <div class="modal modal-blur fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Documentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search documentation...">
                </div>
                <div class="modal-footer">
                    <div id="searchResults" class="w-100">
                        <p class="text-muted text-center">Start typing to search...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Load shared header and footer -->
    <script src="../scripts/shared/header-loader.js"></script>
    <script>
        // Set correct base path for footer in docs-prototype
        window.HexTrackrConfig = { basePath: ".." };
    </script>
    <script src="../scripts/shared/footer-loader.js"></script>
    
    <!-- Settings Modal dependencies and loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="../scripts/shared/settings-modal.js"></script>
    
    <!-- New Documentation Portal v2.0 -->
    <script src="js/docs-portal-v2.js"></script>
    
    <script>
        // Mark documentation nav as active when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const docNavLink = document.querySelector('a[href*="docs"]');
                if (docNavLink) {
                    docNavLink.classList.add('active');
                }
            }, 100);
        });
    </script>
</body>
</html>
