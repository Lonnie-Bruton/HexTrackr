<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTrackr - Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="../styles/shared/base.css" rel="stylesheet">
    <link href="../styles/shared/header.css" rel="stylesheet">
    <link href="css/docs-tabler.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!-- Shared Header -->
        <div id="headerContainer"></div>
        
        <div class="page-wrapper">
            <!-- Page header removed - using shared header instead -->
            <!-- 
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <div class="page-pretitle">
                                <ol class="breadcrumb" aria-label="breadcrumbs">
                                    <li class="breadcrumb-item"><a href="../tickets.html">HexTrackr</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Documentation</li>
                                </ol>
                            </div>
                            <h2 class="page-title">
                                <i class="fas fa-book me-2 text-primary"></i>
                                Technical Documentation
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            -->
            
            <div class="page-body">
                <div class="container-xl">
                    <div class="row g-4">
                        <!-- Sidebar -->
                        <div class="col-lg-3">
                            <div id="sidebar-container" class="card documentation-sidebar">
                                <!-- Dynamic sidebar will be injected here -->
                            </div>
                        </div>                        <!-- Main Content -->
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-body">
                                    <!-- Loading Spinner -->
                                    <div class="loading-spinner text-center p-5" id="loading-spinner">
                                        <div class="progress-bar-indeterminate"></div>
                                        <p class="mt-3 text-muted">Loading documentation...</p>
                                    </div>

                                    <!-- Content Container -->
                                    <div id="content-container">
                                        <!-- Dynamic content will be loaded here by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared Footer -->
    <div id="footerContainer"></div>

    <!-- Search Modal -->
    <div class="modal modal-blur fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Documentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search for functions, endpoints, classes...">
                </div>
                <div class="modal-footer">
                    <div id="searchResults" class="w-100">
                        <p class="text-muted text-center">Start typing to search the documentation...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Load shared header and footer -->
    <script src="../scripts/shared/header-loader.js"></script>
    <script src="../scripts/shared/footer-loader.js"></script>
    <!-- Settings Modal dependencies and loader (to enable dropdown modal on docs page) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="../scripts/shared/settings-modal.js"></script>
    <script src="js/docs-tabler.js"></script>
    
    <script>
        // Mark documentation nav as active when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const docNavLink = document.querySelector('a[href*="docs"]');
                if (docNavLink) {
                    docNavLink.classList.add('active');
                }
            }, 100);
        });
    </script>
</body>
</html>
