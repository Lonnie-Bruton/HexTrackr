<!DOCTYPE html>
<html>
<head>
    <title>Debug Navigation</title>
</head>
<body>
    <h1>Debug Navigation Test</h1>
    <button onclick="testFetch()">Test Fetch content/index.html</button>
    <div id="result"></div>

    <script>
        async function testFetch() {
            console.log('Testing fetch from:', window.location.href);
            console.log('Base URL:', window.location.origin + window.location.pathname);
            
            try {
                const response = await fetch('content/index.html');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response url:', response.url);
                
                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('result').innerHTML = '<h3>SUCCESS</h3><pre>' + text.substring(0, 200) + '...</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<h3>FAILED</h3><p>Status: ' + response.status + ' ' + response.statusText + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = '<h3>ERROR</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
